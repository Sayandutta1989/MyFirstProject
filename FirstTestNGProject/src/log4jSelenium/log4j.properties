#root logger
log4j.rootlogger= INFO,FILE,HTML,stdout

#file appender

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.file=C:\\Users\\sayan\\workspace1\\FirstTestNGProject\\test-output\\selenium.out
log4j.appender.HTML.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p %-17c{2} (%30F:%L) %3x- %m%n
